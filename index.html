<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-correct: #6aaa64;
            --color-present: #c9b458;
            --color-absent: #787c7e;
            --color-keyboard: #d3d6da;
            --font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            --background-color: #ffffff;
            --text-color: #1a1a1b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .home-container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .play-button:active {
            transform: translateY(-1px);
        }

        .play-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .play-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--color-correct);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-button.daily-button {
            background-color: var(--color-correct);
        }

        .play-button.random-button {
            background-color: var(--color-present);
        }

        .mode-icon {
            font-size: 1.5rem;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .modes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .mode {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .tiles-animation {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .home-tile {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #d3d6da;
        }

        .home-tile.correct {
            background-color: var(--color-correct);
            color: white;
            border-color: var(--color-correct);
        }

        .home-tile.present {
            background-color: var(--color-present);
            color: white;
            border-color: var(--color-present);
        }

        .home-tile.absent {
            background-color: var(--color-absent);
            color: white;
            border-color: var(--color-absent);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 3rem;
            }
            
            .home-tile {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>WORDLE</h1>
        
        <div class="tiles-animation">
            <div class="home-tile correct">W</div>
            <div class="home-tile present">O</div>
            <div class="home-tile absent">R</div>
            <div class="home-tile correct">D</div>
            <div class="home-tile">L</div>
        </div>
        
        <p>Guess the hidden five-letter word in six tries. Each guess must be a valid word.</p>
        
        <div class="play-buttons">
            <a href="game.html?mode=daily" class="play-button daily-button">
                <span class="mode-icon">ðŸ“…</span>
                <span>Daily Challenge</span>
            </a>
            <a href="game.html?mode=random" class="play-button random-button">
                <span class="mode-icon">ðŸŽ²</span>
                <span>Random Play</span>
            </a>
        </div>
    </div>
</body>
</html>
